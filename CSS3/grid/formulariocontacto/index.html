<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main-wrapper">
        <div class="blue-overlay"></div>
        <section class="form-section">
            <h1 class="form-title">Nos mantenemos en contacto</h1>
            <form class="contact-form">
                <input type="text" class="input-field" name="name" placeholder="Ingresa tu nombre...">
                <input type="email" class="input-field" name="email" placeholder="Ingresa tu email...">
                <textarea class="input-field message-box" name="mensaje" placeholder="Mensaje..."></textarea>
                <button type="submit" class="submit-btn">Enviar ahora</button>
            </form>
        </section>
        <aside class="visual-section">
            <img src="illustration.svg" alt="IlustraciÃ³n de contacto">
        </aside>
    </main>
</body>

</html>
