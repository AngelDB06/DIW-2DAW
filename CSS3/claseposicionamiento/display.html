    <title>Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h3>Display: none</h3>
    <p class="a">Bloque1</p>
    <p class="a">Bloque2</p>
    <p class="a">Bloque3</p>

    <p class="b">Bloque2</p>
    <p class="b">Bloque3</p>
    <h3>Display: Block</h3>
    <p class="c">Bloque1</p>
    <p class="c">Bloque2</p>
    <p class="c">Bloque3</p>
    <h3>Display: inline-block</h3>
    <p class="d">Bloque1</p>
    <p class="d">Bloque2</p>
    <p class="d">Bloque3</p>
</body>
</html>
