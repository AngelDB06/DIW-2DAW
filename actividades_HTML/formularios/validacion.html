<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>1. SÓLO TRES LETRAS</h2>
        <input type="text" pattern="^[A-Za-z]{3}$"><br>
        <br>
        <h2>2. MÍN 6 CARACTERES</h2>
        <input type="password" pattern="^.{6,}$"><br>
        <br>
        <h2>3. ACCESO USUARIO</h2>
        <input type="text" pattern="^[a-z]{3,10}[0-9]{2,9}">
        <h2>4. PASSWORD</h2>
        <input type="password" pattern="[A-Za-z0-9!?\-]{8,12}">
        <h2>5. NOMBRE DE USUARIO</h2>
        <input type="text" pattern="[A-Za-z0-9]{5,40}" required>
        <h2>6. MODELO DEL COCHE</h2>
        <input type="text" pattern="A(1|3|4|15)" required>
        <h2>7. PATENTE</h2>
        <input type="text" pattern="[A-Za-z]{3}[0-9]{3}">
        <h2>8. URL</h2>
        <input type="url" pattern="(http:\/\/|https:\/\/).+">
        <h2>9. ENTERO POSITIVO</h2>
        <input type="number" pattern="[0-9]{1}">
        <h2>10. CORREO</h2>
        <input type="email" pattern="[A-Za-z]+@[A-Za-z]+.com">
        <h2>11. CODPOSTAL</h2>
        <input type="number" pattern="[0-9]{5}">
        <h2>12. FECHA</h2>
        <input type="text" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}">
        <h2>13. TELÉFONO</h2>
        <input type="number" pattern="[0-9]{9}">
        <h2>14. CONTRASEÑA</h2>
        <input type="password" pattern="[A-Z+a-z][8,]">
        <h2>15. TARJETA DE CRÉDITO</h2>
        <input type="text" pattern="\d{4}-\d{4}-\d{4}-\d{4}">
        <h2>16. PAÍS</h2>
        <input type="text" pattern="[A-Z]{2}">
        <h2>17. HORA</h2>
        <input type="text" pattern="([01]\d|2[0-3]):[0-5]\d">
        <h2>18. CÓDIGO</h2>
        <input type="text" pattern="[A-Za-z]{2}-\d{4}">
        <h2>19. DESCUENTO</h2>
        <input type="text" pattern="[A-Za-z0-9]{6}">
        <input type="submit">
    </form>
</body>
</html>
