<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproducción de Tablas</title>
    <style>
        /* Estilo general para las tablas */
        table {
            border-collapse: collapse; /* Asegura que los bordes se vean como en la imagen */
        }
        td {
            height: 30px; /* Da un alto mínimo a las celdas vacías */
        }
        /* Estilo para las tablas anidadas */
        .nested-table td {
            background-color: #FFFF00; /* Color amarillo */
        }
    </style>
</head>
<body>

    <h2>Reproduce la siguiente tabla combinada. La tabla tiene una anchura del 50%.</h2>
    <table style="width: 50%;" border="1">
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        
        <tr>
            <td rowspan="2">&nbsp;</td>
            <td colspan="3">&nbsp;</td>
        </tr>
        
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        
        <tr>
            <td rowspan="2">&nbsp;</td>
            <td colspan="3">&nbsp;</td>
        </tr>
        
        <tr>
            <td colspan="3">&nbsp;</td>
        </tr>
    </table>

    <hr>
    
    <h2>Realiza la siguiente tabla, donde en las celdas hay más tablas.</h2>
    <table border="1" width="100%">
        <tr>
            <td width="20%">&nbsp;</td>
            
            <td width="80%">
                <table class="nested-table" border="1" width="100%">
                    <tr>
                        <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table class="nested-table" border="1" width="100%">
                    <tr>
                        <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
                    </tr>
                </table>
            </td>
            
            <td>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <table class="nested-table" border="1" width="100%">
                    <tr>
                        <td>&nbsp;</td><td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td><td>&nbsp;</td>
                    </tr>
                </table>
            </td>
            
            <td>&nbsp;</td>
        </tr>
    </table>

</body>
</html>
